<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLI Learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='js/node_modules/xterm/css/xterm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #terminal-container {
            width: 100%;
            height: 50vh;
            background: #000;
            color: #fff;
        }
        .challenge-container {
            padding: 20px;
        }
        .validate-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .validate-button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .user-info-container {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            font-size: 14px;
        }
        .user-info-container strong {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="user-info-container">
        <p id="user-info"></p>
        <a href="{{ url_for('main.leaderboard') }}">Leaderboard</a> |
        <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>

    <h1>{{ message }}</h1>

    <div class="challenge-container">
        <h2>Challenges</h2>
        <ul>
            {% for challenge in challenges %}
            <li>
                <h3>{{ challenge.name }}</h3>
                <p>{{ challenge.description }}</p>
                <button class="validate-button" onclick="startChallenge({{ challenge.id }})">Start Challenge</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="terminal-container"></div>

    <script src="{{ url_for('static', filename='js/node_modules/xterm/lib/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script>
        fetch('/user_info')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    const userInfoElement = document.getElementById('user-info');
                    userInfoElement.innerHTML = `
                        <strong>${data.username}</strong><br>
                        Score: ${data.total_score}
                    `;
                }
            })
            .catch(err => console.error('Error fetching user info:', err));
    </script>
</body>
</html>
