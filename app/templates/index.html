<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLI Learning Platform</title>
    <!-- Correct path for xterm.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='js/node_modules/xterm/css/xterm.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #terminal-container {
            width: 100%;
            height: 50vh;
            background: #000;
            color: #fff;
        }
        .challenge-container {
            padding: 20px;
        }
        .validate-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .validate-button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>

    <div class="challenge-container">
        <h2>Challenges</h2>
        <ul>
            {% for challenge in challenges %}
            <li>
                <h3>{{ challenge.name }}</h3>
                <p>{{ challenge.description }}</p>
                <button class="validate-button" onclick="startChallenge({{ challenge.id }})">Start Challenge</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="terminal-container"></div>

    <!-- Correct path for xterm.js -->
    <script src="{{ url_for('static', filename='js/node_modules/xterm/lib/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</body>
</html>
