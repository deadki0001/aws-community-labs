<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLI Learning Platform</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #ff6f00);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            margin-top: 1rem;
            font-size: 2.5rem;
        }
        h2 {
            margin-top: 2rem;
            font-size: 2rem;
        }

        /* Back to Dashboard Button */
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* User Info Section */
        .user-info-container {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: right;
            font-size: 14px;
        }
        .user-info-container strong {
            font-size: 16px;
        }
        .user-info-container a {
            color: #1a73e8;
            margin-left: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        .user-info-container a:hover {
            text-decoration: underline;
        }

        /* Challenges Section */
        .challenge-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 1.5rem;
        }
        .validate-button {
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .validate-button:hover {
            background-color: #e65c00;
        }
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .challenge-grid li {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="user-info-container">
        <p id="user-info"></p>
        <a href="{{ url_for('main.leaderboard') }}">Leaderboard</a> |
        <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>
    <div class="container">
        <a href="{{ url_for('main.index') }}" class="back-button">&larr; Back to Dashboard</a>
        <h1>{{ message }}</h1>
        <div class="challenge-container">
            <h2>Challenges</h2>
            <ul class="challenge-grid">
                {% for challenge in challenges %}
                <li>
                    <div>
                        <h3>{{ challenge.name }}</h3>
                        <p>{{ challenge.description }}</p>
                    </div>
                    <button 
                        class="validate-button" 
                        onclick="startChallenge('{{ challenge.id }}', '{{ challenge.name }}')">
                        Start Challenge
                    </button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="terminal-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/node_modules/xterm/lib/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script>
        fetch('/user_info')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    const userInfoElement = document.getElementById('user-info');
                    userInfoElement.innerHTML = `
                        <strong>${data.username}</strong><br>
                        Score: ${data.total_score}
                    `;
                }
            })
            .catch(err => console.error('Error fetching user info:', err));
    </script>
</body>
</html>
