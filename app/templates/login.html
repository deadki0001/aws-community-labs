<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | AWS CLI Learning Platform</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #ff6f00);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        form input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
        }
        form input:focus {
            outline: none;
            box-shadow: 0 0 10px #ff6f00;
        }
        button {
            background: #ff6f00;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #e65c00;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0f59d1;
        }
        /* Background Animation */
        .background-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1>Log In</h1>
        </header>
        <main>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="message">{{ message }}</p>
            <p class="login-link">Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up here.</a></p>
        </main>
    </div>
</body>
</html>
